<!-- CSS ( Cascading Style Sheet). Style goes from more general to more specific requirements.
    Style Sheets is a type of language that is used to add style to web pages.
    Example of style sheet languages are CSS, SASS (Syntactically Awesome Style Sheets), LESS (Learner Style Sheets).

    Three ways to add CSS to a web page:
    1. Inline: <tag style="color: red;"></tag>
    2. Internal: <style>h1 { color: red; }</style>
    3. External: <link rel="stylesheet" href="./style.css" />

    CSS is made up of selectors and properties.
    Selectors are used to select HTML elements.
    Properties are used to change the style of the selected elements.

    Example:
      <style>
        h1 {
          color: red;
        }
      </style>
    selector is the element (h1) and color is the property and red is the value.

    External CSS:
      <link rel="stylesheet" href="./style.css" /> is used to link an external CSS file.
      the rel attribute specifies the relationship between the current document and the linked document.
      the href attribute specifies the URL of the external CSS file.

    -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Adding CSS</title>
</head>

<body>
  <h1>Three Methods of Adding CSS</h1>
  <!-- Create 3 Links to The 3 Webpages: inline, internal and external -->
   <ul>
    <li><a href="./inline.html">Inline</a></li>
    <li><a href="./internal.html">Internal</a></li>
    <li><a href="./external.html">External</a></li>
   </ul



</body>

</html>
